name: koala
description: "KHU's Opensource App for Library Access"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0+5

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.3
  dio: ^5.4.3+1
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  fast_rsa: ^3.6.1
  dynamic_color: ^1.7.0
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.6
  package_info_plus: ^5.0.1
  pub_semver: ^2.1.4
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  connectivity_plus: ^6.0.3
  provider: ^6.1.2
  html: ^0.15.4
  screen_brightness: ^1.0.0
  flutter_local_notifications: ^17.1.0
  timezone: ^0.9.3
  hive_generator: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  mobx_codegen: ^2.6.1

flutter:
  assets:
    - assets/images/

  uses-material-design: true